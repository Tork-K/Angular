<p>heroes works!</p>
<div class="card-columns">
    <div class="card" *ngFor="let heroe of heroes; let i = index">
        <img src="{{heroe.img}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p> Este es el index = {{i}}</p>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            <!--<button [routerLink]="['heroe','i']" type="button" class="btn btn-outline-primary btn-block">Ver mas ...</button>-->
            <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">Ver mas ...</a>
        </div>
    </div>
</div>
